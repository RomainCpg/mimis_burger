<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Formulaire de Vente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, button {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Vente - Test</h1>
    <form id="testForm">
        <label for="itemName">Nom de l'article:</label>
        <input type="text" id="itemName" name="itemName" placeholder="Ex: Burger" required>

        <label for="price">Prix sans réduction:</label>
        <input type="number" id="price" name="price" placeholder="Ex: 10.00" step="0.01" required>

        <label for="discount">Réduction (%):</label>
        <input type="number" id="discount" name="discount" placeholder="Ex: 20" step="0.01" required>

        <label for="totalPrice">Prix avec réduction:</label>
        <input type="text" id="totalPrice" name="totalPrice" readonly placeholder="Calculé automatiquement">

        <button type="button" id="calculateBtn">Calculer</button>
    </form>

    <div class="output" id="outputMessage"></div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function () {
            const itemName = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('discount').value);

            if (!itemName || isNaN(price) || isNaN(discount)) {
                document.getElementById('outputMessage').textContent = "Veuillez remplir tous les champs correctement.";
                return;
            }

            const totalPrice = price - (price * (discount / 100));
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);

            document.getElementById('outputMessage').textContent = `L'article "${itemName}" coûte ${totalPrice.toFixed(2)}€ après réduction.`;
        });
    </script>
</body>
</html>
